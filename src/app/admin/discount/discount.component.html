<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Airline</div>
    <div class="page__content shadow p-3 position-relative">
      <button mat-raised-button color="primary" style="float: right; margin-right:40px;" (click)="openDiscountDialog()">Add Discount</button>
       
        <div  class="table-responsive-sm" style="margin-top:10px;">
            
              <div class="container">
               <div style="margin-top: 10px;">
                <div style="margin-top: 10px;">
                    <mat-form-field appearance="standard">
                      <mat-label>Search</mat-label>
                      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                    </mat-form-field>
                    
                    <div class="mat-elevation-z8">
                      <table mat-table [dataSource]="dataSource" matSort>
                    
                        <!-- ID Column -->
                        <ng-container matColumnDef="discountCode">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Discount Code </th>
                          <td mat-cell *matCellDef="let row"> {{row.discountCode}} </td>
                        </ng-container>

                        <ng-container matColumnDef="cost">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Discount Cost </th>
                            <td mat-cell *matCellDef="let row"> {{row.discountCost}} </td>
                          </ng-container>

                          <ng-container matColumnDef="expiryDate">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Expiry Date </th>
                            <td mat-cell *matCellDef="let row"> {{row.expiryDate}} </td>
                          </ng-container>
                     
                        <!--Action -->
                        <ng-container matColumnDef="action">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                          <td mat-cell *matCellDef="let row">  
                            <button mat-icon-button color="primary" (click)="EditDiscount(row)">
                               <mat-icon>edit</mat-icon>
                            </button> 
                            
                            <button mat-icon-button color="warn" (click)="DeleteDiscount(row.discountId)" style="margin-right:10px;">
                              <mat-icon>delete</mat-icon>
                           </button>
                          </td>
                        </ng-container>
                    
                        
                    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    
                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                          <td class="mat-cell" colspan="4">Discount not found!!"{{input.value}}"</td>
                        </tr>
                      </table>
                    
                      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                    </div>
                    
                   </div>
               </div>
              </div>
        </div>
    </div>
</div>
