<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Airline</div>
    <div class="page__content shadow p-3 position-relative">
      <button mat-raised-button color="primary" style="float: right; margin-right:40px;" (click)="openDialog()">Add Airline</button>
       
        <div  class="table-responsive-sm" style="margin-top:10px;">
            
              <div class="container">
               <div style="margin-top: 10px;">
                <mat-form-field appearance="standard">
                  <mat-label>Filter</mat-label>
                  <input matInput class="searchCss" (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                </mat-form-field>
                
                <div class="mat-elevation-z8">
                  <table mat-table [dataSource]="dataSource" matSort>
                
                    <!-- ID Column -->
                    <ng-container matColumnDef="airlineName">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Airline </th>
                      <td mat-cell *matCellDef="let row"> {{row.airlineName}} </td>
                    </ng-container>
                
                    <!-- Progress Column -->
                    <ng-container matColumnDef="status">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                      <td mat-cell *matCellDef="let row"> 
                        <button mat-icon-button color="green" *ngIf="row.status ==0">
                          <mat-icon style="color: green;">check_circle</mat-icon>
                       </button>
                       <button mat-icon-button color="warn" *ngIf="row.status ==1">
                        <mat-icon>block</mat-icon>
                     </button>
                      </td>
                    </ng-container>
                 

                    <!--Action -->
                    <ng-container matColumnDef="action">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                      <td mat-cell *matCellDef="let row">  
                        <!-- <button mat-icon-button color="primary">
                           <mat-icon>edit</mat-icon>
                        </button> -->
                        <a mat-icon-button  style="margin-right: 10px;color: blue;" *ngIf="row.status ==0" (click)="BlockUnblockAirline(row.airlineId,1)">
                          Block
                      </a>
                       <a mat-icon-button  style="margin-right: 10px;color: blue;" *ngIf="row.status ==1" (click)="BlockUnblockAirline(row.airlineId,0)">
                          UnBlock
                      </a>
                        <button mat-icon-button color="warn" (click)="DeleteAirline(row.airlineId)" style="margin-right:10px;">
                          <mat-icon>delete</mat-icon>
                       </button>
                      </td>
                    </ng-container>
                
                    
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                  </table>
                
                  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                </div>
                
               </div>
              </div>
        </div>
    </div>
</div>
