<body>
<div class="container"  >
    <div class="row">
        
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">

             </div>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted  }" [(ngModel)]="loginService.listLoginData.Username"/>
    </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
             </div>
        <input type="password" formControlName="password" placeholder="******"   class="form-control" [ngClass]="{ 'is-invalid': submitted  }" [(ngModel)]="loginService.listLoginData.Password" />
        <div *ngIf="submitted " class="invalid-feedback">
             
        </div>
    </div>
    </div>
