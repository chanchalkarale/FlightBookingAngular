<section class="bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100" style="width:1200px;">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5" >
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

    <form   autocomplete="off" #myUserRegForm="ngForm" (ngSubmit)="myUserRegForm.form.valid && submit(myUserRegForm)">
           
            <div class="form-outline mb-4">
                 
                <label for="name"></label>
                <input type="text" name="name" required pattern="[a-zA-Z]+$" class="form-control" placeholder="Enter Name" #name="ngModel" [(ngModel)]="userRegService.listUserData.Name">
                <span *ngIf="name.invalid && name.touched" style="color: red;">Please enter name</span>
              </div>
          
            <div class="form-outline mb-4">
                <label for="email"></label>
                <input type="text" name="email" email required class="form-control" placeholder="Enter Email" #email="ngModel" [(ngModel)]="userRegService.listUserData.EmailId">
                <span *ngIf="email.invalid && email.touched" style="color: red;">Please enter email</span>

              </div> 

            <div class="form-outline mb-4">
                <label for="Uname"></label>
                <input type="text" name="Uname" class="form-control" placeholder="Enter User name"
                 #uname="ngModel" [(ngModel)]="userRegService.listUserData.UserName" >
                <span *ngIf="uname.invalid && uname.touched" style="color: red;">Please enter username</span>
              </div>
            

            <div class="form-outline mb-4">
                 
                <label for="pass"></label>
                <input type="password" name="pass" required minlength="6" 
                class="form-control" placeholder="Enter Password" 
                #password="ngModel" [(ngModel)]="userRegService.listUserData.Password">
                <span *ngIf="password.invalid && password.touched" style="color: red;">Please enter password</span>

              </div>
              <div class="form-outline mb-4">
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6"
                 placeholder="Repeat your password" #confirmPassword="ngModel" [(ngModel)]="userRegService.listUserData.ConfirmPassword" class="form-control" />
                 <span *ngIf="confirmPassword.invalid && confirmPassword.touched" style="color: red;">Please enter password</span>
                 <span *ngIf="matchPassword==false" style="color: red;">Password not match!!</span>
              </div>
              
              
            <div class="d-flex justify-content-center">
                <button type="submit" [disabled]="myUserRegForm.invalid" style="width:100px;height:40px;" class="btn btn-primary">Sign Up</button>
              </div> 
    </form>
  </div>
</div>
</div>
</div>
</div>
</div>
</section>
